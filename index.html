<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #ffe6e6, #ffcccc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-card h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 40px;
            color: #ff4d4d;
            margin-bottom: 20px;
        }

        .heart {
            font-size: 32px;
            color: #ff4d4d;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        input.form-control {
            border-radius: 8px;
            border: 2px solid #ffcccc;
        }

        input.form-control:focus {
            border-color: #ff4d4d;
            box-shadow: none;
        }

        .btn-love {
            background-color: #ff4d4d;
            color: white;
            border-radius: 8px;
            font-weight: bold;
        }

        .btn-love:hover {
            background-color: #e60000;
        }

        .hint {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="login-card shadow-lg">
        <div class="heart mb-2">‚ù§Ô∏è</div>
        <h2>Welcome, My Love</h2>
        
        <form>
            <div class="hint">Hint: DD/MM/YYYY of the day we first went out for ice cream(its 2 days before our day of anniversary)</div>
            <input type="text" name="need" id="need" class="form-control mb-3" placeholder="Enter passcode" required>
            <button type="button" id="submit_1" class="btn btn-love w-100">Enter Our World üíå</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your Script -->
    <script src="assets/js/index.js"></script>
</body>
</html>
